    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">

  <body class="text-center" method="post" action = "/">
    <form class="form-signin">
      <img class="mb-4" src="./images/download.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter</h1>


      <input type="text"  name = "fname" class="form-control top fname" placeholder="First Name" required autofocus>
      <input type="text"  name = "lname"  class="form-control middle lname" placeholder="Last Name" required autofocus>
      <input type="email"  name = "email"  class="form-control bottom email" placeholder="E-mail" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
